<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="shortenUrl()">
        <div v-if="error" class="error">
          {{error}}
        </div>
        <input
          class="input"
          type="text"
          v-model="url"
          name="url"
          id="url"
          placeholder="url"
        />
        <button type="submit" class="button">shorten</button>
      </form>
      <div v-if="success">
        <p class="success">
          Shortened Url: <a class="url" :href="shortUrl">{{shortUrl}}</a>
          <button @click="copy" class="copy">ðŸ“‹</button>
        </p>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
